<section class="tiles">

{% for post in site.posts %}
	<article class="style{{ forloop.index | plus:1 | modulo: 6}}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/{{ post.icon }}" alt="" />
		</span>
		<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ post.title }}</h2>
		</a>
	</article>
{% endfor %}

</section>
